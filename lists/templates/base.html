<html>
<head>
	<title>{% block title %}Write Now{% endblock %}</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script src="{{ static }}js/bootstrap.min.js"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/mint-choc/jquery-ui.css" rel="stylesheet"/>
<link href="{{ static }}css/bootstrap.min.css" rel="stylesheet"/>
<link href="{{ static }}css/bootstrap-responsive.min.css" rel="stylesheet"/>
<style>
ul {
	list-style: none;
	margin-left: 0;
	padding-left: 1em;
	text-indent: -1em;
}

li.complete{
	text-decoration: line-through;
}
</style>
<script>
function runOnEnter($target, action){
	$target.on('keyup', function(e){
		if (e.keyCode == 13) action();
	});
}
</script>
{% block header %}
{% endblock %}
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
